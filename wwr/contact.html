<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rapids White Water Rafting</title>
    <meta name="description"
        content="A page to get in contact with us for more information on our white water rafting company.">
    <meta name="author" content="Ethan Schlese">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sriracha&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.jpg" alt="Rapids White Water Rafting logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="map">
            <h1>Contact Us</h1>
            <ul>
                <li>Address: 123 Sesame Street, Penngrove, CA</li>
                <li>Phone: 1-888-244-RAFT</li>
                <li>Email: rapidsrafting@gmail.com</li>
            </ul>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14857.773837476025!2d-122.6828837764781!3d38.293725415706234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085b52b92cdf9eb%3A0x7eef62ee925a5502!2s123%20Sesame%20St%2C%20Penngrove%2C%20CA%2094951%2C%20USA!5e1!3m2!1sen!2sca!4v1744852792976!5m2!1sen!2sca"
                width="400" height="300" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <h2>Meet Our Team</h2>
        <section class="employees">
            <figure>
                <img src="images/jonathan-sanchez.webp" alt="Head Guide - Jonathan Sanchez">
                <figcaption>Jonathan Sanchez<br>Head Guide</figcaption>
            </figure>
            <figure>
                <img src="images/alice-johnson.webp" alt="Founder - Alice Johnson">
                <figcaption>Alice Johnson<br>Founder</figcaption>
            </figure>
            <figure>
                <img src="images/maddy.jpg" alt="Head Raft Decorator - Maddy">
                <figcaption>Maddy<br>Head Raft Decorator</figcaption>
            </figure>
        </section>
        <form>
            <fieldset>
                <legend>Send us a message</legend>
                <div class="form-item">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item">
                    <input type="radio" id="general-inquiry" name="general-inquiry">
                    <label for="general-inquiry">General Inquiry</label>
                    <input type="radio" id="reservation-question" name="reservation-question">
                    <label for="reservation-question">Reservation Question</label>
                    <input type="radio" id="website-suggestion" name="website-suggestion">
                    <label for="website-suggestion">Website Suggestion</label>
                </div>
                <div class="form-item">
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Type your message to us here..."></textarea>
                </div>
                <div class="form-item">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <button type="submit">Send</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | Rapids White Water Rafting | Ethan Schlese | <a href="https://wireframe.cc/Bcnkat">wireframe</a>
        </p>
        <nav class="socialmedia">
            <a href="https://www.instagram.com">
                <img src="images/instagram_logo.png" alt="Instagram logo">
            </a>
            <a href="https://www.facebook.com">
                <img src="images/facebook_logo.png" alt="Facebook logo">
            </a>
            <a href="https://x.com">
                <img src="images/x_logo.png" alt="X logo">
            </a>
        </nav>
    </footer>
</body>

</html>
